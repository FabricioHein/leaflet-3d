<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Integração com 3D OSM</title>
  
  
<link rel='stylesheet prefetch' href='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css'>
<script src='http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js'></script>
<script src='https://cdn.osmbuildings.org/OSMBuildings-Leaflet.js'></script>
    
</head>
<style>
body {
  font-family: sans-serif;
  padding: 5px;
  margin: 0;
}
#map {
  width: 900px;
  height: 600px;
  float: left;
  margin: 0 15px 0 0;
}
</style>
<body>
  <div id="map"></div>
 
<script>
var map = new L.Map('map').setView([ -25.4306196, -49.2699194], 17);
new L.TileLayer('https://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png', {
  attribution: 'Map tiles &copy; <a href="https://mapbox.com">MapBox</a>',
  maxZoom: 18,
  maxNativeZoom: 20
}).addTo(map);
var osmb = new OSMBuildings(map).load();
</script>
</body>
</html>
